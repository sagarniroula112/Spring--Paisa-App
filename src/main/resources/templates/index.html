<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Paisa Banking App</title>
    <!-- Tailwind CSS with Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen flex flex-col" style="font-family: 'Poppins'">
    <!-- Header -->
    <header class="h-12 shadow-md">
      <div class="flex justify-between items-center px-6 py-3">
        <h1 class="text-2xl font-bold text-accent">Paisa</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-grow flex flex-col items-center justify-center text-center mb-20"
    >
      <div
        class="bg-base-100 shadow-lg p-10 rounded-lg w-3/4 md:w-1/2 lg:w-1/3"
      >
        <h1 class="text-4xl font-bold text-accent mb-6">Welcome to Paisa</h1>
        <p class="text-lg text-gray-600 mb-8">
          Experience seamless banking with Paisa, your trusted financial
          platform.
        </p>
        <div class="flex gap-6 justify-center">
          <a href="/login"
            ><button class="btn btn-primary px-6 py-3 text-lg">Login</button></a
          >

          <a href="/register"
            ><button class="btn btn-success px-6 py-3 text-lg">
              Register
            </button></a
          >
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center bg-gray-800 text-white mt-auto">
      <p>&copy; 2025 Paisa Banking App</p>
    </footer>
  </body>
</html>
