<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Transfer - Paisa Banking App</title>
  <!-- Tailwind CSS with Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col" style="font-family: 'Poppins'">
<!-- Header -->
<th:block th:insert="NavBar.html"></th:block>

<!-- Main Content -->
<main class="flex-grow mt-5">
  <div class="mainContainer flex justify-center items-center">
    <!-- Transfer Form -->
    <div id="transferFormContainer" style="width: 45%" class="card bg-base-100 shadow-lg p-6">
      <h2 class="card-title text-xl font-semibold mb-4 text-center">Fund Transfer</h2>
      <form method="POST" action="/fundtransfer" class="space-y-5">
        <p class="text-red-600">[[${error}]]</p>
        <!-- Sender Account ID -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-lg font-medium">Sender Account ID</span>
          </label>
          <input type="text" name="senderAccId" th:value="${senderAccId}" class="input input-bordered w-full bg-gray-200" disabled>
        </div>

        <!-- Receiver Account Number -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-lg font-medium">Receiver Account Number</span>
          </label>
          <input type="text" name="receiverAccNo" placeholder="Enter receiver's account number" class="input input-bordered w-full" required>
        </div>

        <!-- Last Name -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-lg font-medium">Receiver's Last Name</span>
          </label>
          <input type="text" name="lastName" placeholder="Enter receiver's last name" class="input input-bordered w-full" required>
        </div>

        <!-- Amount -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-lg font-medium">Amount</span>
          </label>
          <input type="number" name="amountExchanged" placeholder="Enter amount to transfer" class="input input-bordered w-full" min="1" required>
        </div>

        <!-- Submit Button -->
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full">Transfer Funds</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="p-4 text-center bg-gray-800 text-white mt-auto">
  <p>&copy; 2025 Paisa Banking App</p>
</footer>
</body>
</html>
