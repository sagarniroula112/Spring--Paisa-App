<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paisa Banking App</title>
    <!-- Tailwind CSS with Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col" style="font-family: 'Poppins'">
<!-- Header -->
<header class="h-12 shadow-md">
    <div class="flex justify-between items-center px-6 py-3">
        <h1 class="text-2xl font-bold text-accent">Paisa</h1>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow flex flex-col items-center justify-center text-center py-6 mb-7">
    <div class="bg-base-100 shadow-lg p-10 rounded-lg w-full max-w-lg md:w-1/2 lg:w-1/3">
        <h1 class="text-3xl font-bold text-accent mb-6">Login to Your Account</h1>
        <form action="/login" method="POST">
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-lg text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" class="input input-bordered w-full" required>
            </div>
            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-lg text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="input input-bordered w-full" required>
            </div>
            <button type="submit" class="btn btn-primary w-full py-3 text-lg">Login</button>
        </form>
        <p class="mt-4 text-gray-300">
            Don't have an account? <a href="/register" class="text-purple-500 hover:text-purple-700">Register here</a>
        </p>
    </div>
</main>

<!-- Footer -->
<footer class="p-4 text-center bg-gray-800 text-white mt-auto">
    <p>&copy; 2025 Paisa Banking App</p>
</footer>
</body>
</html>
