<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cards - Paisa Banking App</title>
  <!-- Tailwind CSS with Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col" style="font-family: 'Poppins'">
<!-- Header -->
<th:block th:insert="NavBar.html"></th:block>

<!-- Main Content -->
<main class="flex-grow mt-20 px-8">
  <div class="container mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">Your Cards</h2>
    <p class="text-center text-gray-600 mb-12">Swipe through your available cards.</p>

    <!-- Cards Container -->
    <div class="flex-col grid grid-cols-3 gap-0 justify-center" style="margin-left: 8vw;">
      <!-- Card 1 (Debit Card) -->
      <div class="card bg-blue-100 shadow-lg p-6 flex items-center justify-center" style="width: 75%">
        <div class="text-center">
          <div class="text-blue-500 text-4xl mb-4">
            <i class="fas fa-credit-card"></i> <!-- Debit Card Icon -->
          </div>
          <div class="font-medium text-gray-800 text-lg">
            <p>Visa Debit</p>
            <p class="text-xl font-semibold mt-2">1234 5678 9876 5432</p>
            <p class="text-sm text-gray-500">John Doe</p>
          </div>
        </div>
      </div>

      <!-- Card 2 (Credit Card) -->
      <div class="card bg-green-100 shadow-lg p-6 flex items-center justify-center" style="width: 75%">
        <div class="text-center">
          <div class="text-green-500 text-4xl mb-4">
            <i class="fas fa-credit-card"></i> <!-- Credit Card Icon -->
          </div>
          <div class="font-medium text-gray-800 text-lg">
            <p>Visa Credit</p>
            <p class="text-xl font-semibold mt-2">2345 6789 8765 4321</p>
            <p class="text-sm text-gray-500">Jane Smith</p>
          </div>
        </div>
      </div>

      <!-- Card 3 (Prepaid Dollar Card) -->
      <div class="card bg-yellow-100 shadow-lg p-6 flex items-center justify-center" style="width: 75%">
        <div class="text-center">
          <div class="text-yellow-500 text-4xl mb-4">
            <i class="fas fa-credit-card"></i> <!-- Prepaid Dollar Card Icon -->
          </div>
          <div class="font-medium text-gray-800 text-lg">
            <p>Visa Prepaid</p>
            <p class="text-xl font-semibold mt-2">3456 7890 9876 1234</p>
            <p class="text-sm text-gray-500">Alice Cooper</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="p-4 text-center bg-gray-800 text-white mt-auto">
  <p>&copy; 2025 Paisa Banking App</p>
</footer>
</body>
</html>
