<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Services - Paisa Banking App</title>
    <!-- Tailwind CSS with Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col" style="font-family: 'Poppins'">
<!-- Header -->
<th:block th:insert="NavBar.html"></th:block>

<!-- Main Content -->
<main class="flex-grow mt-20 px-4 sm:px-8">
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold text-center mb-6">Payment Services</h2>
        <p class="text-center text-gray-600 mb-12">Choose a service to proceed with your payment.</p>

        <!-- Services Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 justify-center">

            <!-- Service Card: Top Up -->
            <div class="card bg-purple-100 shadow p-4 flex items-center justify-center cursor-pointer hover:shadow-lg transition-all">
                <div class="text-center">
                    <div class="text-purple-500 text-3xl mb-2">
                        <i class="fas fa-mobile-alt"></i> <!-- Top Up Icon -->
                    </div>
                    <span class="font-medium text-gray-800">Top Up</span>
                </div>
            </div>

            <!-- Service Card: Pay Electricity -->
            <div class="card bg-blue-100 shadow p-4 flex items-center justify-center cursor-pointer hover:shadow-lg transition-all">
                <div class="text-center">
                    <div class="text-blue-500 text-3xl mb-2">
                        <i class="fas fa-bolt"></i> <!-- Pay Electricity Icon -->
                    </div>
                    <span class="font-medium text-gray-800">Pay Electricity</span>
                </div>
            </div>

            <!-- Service Card: Pay Water -->
            <div class="card bg-green-100 shadow p-4 flex items-center justify-center cursor-pointer hover:shadow-lg transition-all">
                <div class="text-center">
                    <div class="text-green-500 text-3xl mb-2">
                        <i class="fas fa-tint"></i> <!-- Pay Water Icon -->
                    </div>
                    <span class="font-medium text-gray-800">Pay Water</span>
                </div>
            </div>

            <!-- Service Card: Load Wallet -->
            <div class="card bg-yellow-100 shadow p-4 flex items-center justify-center cursor-pointer hover:shadow-lg transition-all">
                <div class="text-center">
                    <div class="text-yellow-500 text-3xl mb-2">
                        <i class="fas fa-wallet"></i> <!-- Load Wallet Icon -->
                    </div>
                    <span class="font-medium text-gray-800">Load Wallet</span>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- Footer -->
<footer class="p-4 text-center bg-gray-800 text-white mt-auto">
    <p>&copy; 2025 Paisa Banking App</p>
</footer>
</body>
</html>
