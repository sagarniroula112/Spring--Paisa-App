<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header style="height: 9vh" class="shadow-md relative z-10">
  <div id="headerContainer" class="flex justify-between items-center px-6 py-3">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-purple-600">Paisa</h1>
    <!-- Hamburger Menu for Mobile -->
    <button id="menuButton" class="block md:hidden text-gray-600 focus:outline-none" aria-label="Toggle Menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
    <!-- Navigation -->
    <nav id="menu" class="hidden md:flex flex-col md:flex-row gap-4 md:gap-8 text-lg font-medium bg-purple-900 text-white md:bg-transparent md:text-gray-700 md:items-center absolute top-full left-0 w-full md:static z-20 shadow-lg md:shadow-none rounded-lg md:rounded-none" style="margin-left: 25vw; font-size: 1.05rem;">
      <ul class="flex flex-col md:flex-row gap-4 md:gap-8 p-4 md:p-0">
        <li>
          <a href="/dashboard"
             th:classappend="${currentUri == '/dashboard' ? 'text-purple-500' : 'text-white'}"
             class="hover:text-purple-500 transition-all duration-300">
            Dashboard
          </a>
        </li>
        <li>
          <a href="/viewstatement"
             th:classappend="${currentUri == '/viewstatement' ? 'text-purple-500' : 'text-white'}"
             class="hover:text-purple-500 transition-all duration-300">
            View Statement
          </a>
        </li>
        <li>
          <a href="/paymentServices"
             th:classappend="${currentUri == '/paymentServices' ? 'text-purple-500' : 'text-white'}"
             class="hover:text-purple-500 transition-all duration-300">
            Payment Services
          </a>
        </li>
        <li>
          <a href="/cards"
             th:classappend="${currentUri == '/cards' ? 'text-purple-500' : 'text-white'}"
             class="hover:text-purple-500 transition-all duration-300">
            Cards
          </a>
        </li>

        <li th:unless="${session.activeUser}">
          <a class="nav-link hover:text-purple-500 transition-all duration-300" href="/login">Log In</a>
        </li>
        <li th:unless="${session.activeUser}">
          <a class="nav-link hover:text-purple-500 transition-all duration-300" href="/register">Register</a>
        </li>

        <li th:if="${session.activeUser}">
          Welcome, <span th:text="${session.activeUser.username}" class="font-bold"></span>
        </li>

        <li th:if="${session.activeUser}">
          <a href="/logout"
             class="hover:text-purple-500 transition-all duration-300">
            Log out
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<!-- JavaScript for toggling the menu -->
<script>
  const menuButton = document.getElementById('menuButton');
  const menu = document.getElementById('menu');

  menuButton.addEventListener('click', () => {
    // Toggle visibility of the menu
    menu.classList.toggle('hidden');
    menu.classList.toggle('flex');
  });
</script>
</body>
</html>
